<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="title">PokéFetch</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="/dashboard">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    </button>
    
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="over" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="/dashboard">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <mat-list-item routerLink="/fetch">
                <mat-icon>grade</mat-icon><span>PokéFetch</span>
            </mat-list-item>
            <mat-list-item routerLink="/list">
                <mat-icon>drag_indicator</mat-icon><span>PokéList</span>
            </mat-list-item>
            <mat-list-item routerLink="/day" color="primary">
                <mat-icon>hourglass_empty</mat-icon><span>PokeDay</span>
            </mat-list-item>

            
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            
            <div class="app-sidenav-content">
                <div class="principal">
                    <h1>PokéFetch</h1>
                    <h3>Obtén un pokemón aleatorio:</h3>
                </div>
                <div class="calendar">
                    <span>Pulsa aquí para un Pokemón Aleatorio!</span>
                    <button mat-raised-button class="pokepls" (click)="obtenerAleatorio(pokemonRes)"><p>Pokepls</p></button>
                    

                </div>
                <h3 *ngIf="pokeObtainedFull != null">Tu pokemón es: </h3>
                <div class="resultadopoke" *ngIf="pokeObtainedFull != null"> 
                    <mat-card class="example-card">
                        <mat-card-header>
                          <mat-card-title-group>
                            <mat-card-title class="pokename">{{pokeObtainedFull.name}}</mat-card-title>
                            <mat-card-subtitle>#{{pokeObtainedFull.id}}</mat-card-subtitle>
                            <img mat-card-lg-image src={{pokeObtainedFull.sprites.other.dream_world.front_default}} >
                          </mat-card-title-group>
                        </mat-card-header>
                        
                        <mat-card-content>
                            <h2>Tipos:</h2>
                            <div *ngFor="let tipo of pokeObtainedFull.types">
                            <h3 class="tipo">{{tipo.type.name}}</h3>
                            </div>
                        </mat-card-content>
                    </mat-card>
                    
                    
                    
                </div>
                <h3 *ngIf="pokeObtainedFull != null">Estadísticas: </h3>
                <div class="stats" *ngIf="pokeObtainedFull != null">
                    <div id="divChart">
                        <canvas id="myChart"></canvas>
                    </div>                
                </div>
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
